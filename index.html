<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/style.css" rel="stylesheet">
    <script src="static/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="centerheader">
            Rock, Paper, Scissors!
        </div>
        <a class="githubIcon" href="https://github.com/zelisturkyilmaz/rock-paper-scissors" target=”_blank”>
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="white" class="bi bi-github" viewBox="0 0 16 16">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
              </svg>
            </a>
    </header>
    <div class="ctaText">Play against the computer. Player who reaches 5 wins the game. Choose your move!</div>
    <div class="selections">
        <button class="selection" id="rock"><img src="img/rock.png"></button>
        <button class="selection" id="paper"><img src="img/paper.png"></button>
        <button class="selection" id="scissors"><img src="img/scissors.png"></button>
    </div>
    <div class="resultText"><br></div>
    <button class="reset hidden">Play Again<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
        <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
      </svg></button>
    <div class="results">
        <div class="choiceContainer">
            <img class="userChoice" src="img/questionMark.png">
            <span class="userName">User</span>
        </div>
        <div class="score" id="userScore">0</div>
        <div class="score">-</div>
        <div class="score" id="compScore" >0</div>
        <div class="choiceContainer">
            <img class="compChoice" src="img/questionMark.png">
            <span class="userName">Computer</span>
        </div>
    </div>
</body>
</html>
